<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section style="background-color: gray;">
        <div class="container-fluid px-0 d-flex">
            <div class="h-[100vh] md:w-[80%] w-[100%]  border-green">
                <div class="d-flex justify-between">
                    <div class="text-white border-yellow">
                        <button class="btn btn-close-white">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <label>Calculator</label>
                    </div>
    
                    <div class="text-white border-yellow md:hidden block">
                        <button class="btn ps-0 btn-close-white">
                            History
                        </button>
                        <div class="text-end hidden  pe-4">
                            <h3>Date: 23</h3>
                            <span>input</span><br>
                            <span>Result</span>
                            <br>
                            <br>
                            <h1>Date: 23</h1>
                            <span>input</span><br>
                            <span>Result</span>
                            <br>
                            <br>
                            <h1>Date: 23</h1>
                            <span>input</span><br>
                            <span>Result</span>
                        </div>
                    </div>
                </div>
                
    
                
    
                <!-- Input-box with result -->
                <div class="border-blue hiddenx">
                    <div class="border-red h-[32vh] text-end d-flex flex-column justify-end">
                        <span id="input-box" class="border-red text-6xl" >0</span>
                    </div>
                    <div id="resultBox" class="text-end text-6xl font-bold"><span>7</span></div>
                </div>
    
                <!-- Calculations Symbols -->
                <div class="grid grid-rows-5 text-3xl grid-cols-7 hiddenx border-yellow">
                    <div class="border-red h-[10.5vh]">
                        <button id="ceBtn" class="border-green w-100 h-100">CE</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="clearBtn" class="border-green w-100 h-100">C</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="delBtn" class="border-green w-100 h-100">&#8998;</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="divideBtn" class="border-green w-100 h-100">&#247;</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="inBtn" class="border-green w-100 h-100">in</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="radBtn" class="border-green w-100 h-100">Rad</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="sinBtn" class="border-green w-100 h-100">Sin</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="sevenBtn" class="border-green w-100 h-100">7</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="eightBtn" class="border-green w-100 h-100">8</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="nineBtn" class="border-green w-100 h-100">9</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="multiplyBtn" class="border-green w-100 h-100">*</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="cosBtn" class="border-green w-100 h-100">Cos</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="tanBtn" class="border-green w-100 h-100">Tan</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="percentBtn" class="border-green w-100 h-100">%</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="fourBtn" class="border-green w-100 h-100">4</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="fiveBtn" class="border-green w-100 h-100">5</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="sixBtn" class="border-green w-100 h-100">6</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="minusBtn" class="border-green w-100 h-100">-</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="InBtn" class="border-green w-100 h-100">In</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="logBtn" class="border-green w-100 h-100">Log</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="factorialBtn" class="border-green w-100 h-100">!</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="oneBtn" class="border-green w-100 h-100">1</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="twoBtn" class="border-green w-100 h-100">2</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="threeBtn" class="border-green w-100 h-100">3</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="plusBtn" class="border-green w-100 h-100">+</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="raiseToPowBtn" class="border-green w-100 h-100">^</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="piBtn" class="border-green w-100 h-100">&#960;</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="exponentBtn" class="border-green w-100 h-100">e</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="dotBtn" class="border-green w-100 h-100">.</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="zeroBtn" class="border-green w-100 h-100">0</button>
                    </div>
                    <div class="border-red col-span-2">
                        <button id="equalToBtn" class="border-green w-100 h-100">=</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="openBracketBtn" class="border-green w-100 h-100">(</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="closeBracketBtn" class="border-green w-100 h-100">)</button>
                    </div>
                    <div class="border-red col-span-1">
                        <button id="sqrtRootBtn" class="border-green w-100 h-100">&#8730;</button>
                    </div>
                </div>
            </div>
    
            <!-- History right bar -->
            <div class="h-[100vh] w-[480px] border-green md:block hidden bg-black text-white">
                <button class="btn ps-0 btn-close-white">
                    History
                </button>
                <div class="text-end  pe-4">
                    <h3>Date: 23</h3>
                    <span>input</span><br>
                    <span>Result</span>
                    <br>
                    <br>
                    <h1>Date: 23</h1>
                    <span>input</span><br>
                    <span>Result</span>
                    <br>
                    <br>
                    <h1>Date: 23</h1>
                    <span>input</span><br>
                    <span>Result</span>
                </div>
            </div>
        </div>
    </section>
    
</body>

<script src="script.js"></script>
</html>
