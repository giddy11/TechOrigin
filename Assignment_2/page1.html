<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <title>Student Login Form</title>
</head>
<body>
    <div class="form">
        <div class="header">
            <h1 class="header-title">Student Login Form</h1>
        </div>
        <div class="log-in-details">
            <div class="inputs alignment">
                <label class="label-name">Username</label>
                <input type="text" class="input-box" placeholder="Enter Username">
            </div>
            <div class="inputs alignment">
                <label class="label-name">Password</label>
                <input type="password" class="input-box" placeholder="Enter Password">
            </div>
            <div class="alignment">
                <button class="login-btn">Login</button>
            </div>
            <div class="ga">
                <input type="checkbox" id="remember">
                <label for="remember" class="remember">Remember me</label>
                <button class="login-btn cancel-btn">Cancel</button>
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>
</body>
</html>
