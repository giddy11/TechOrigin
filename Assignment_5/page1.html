<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Registration Form</title>
</head>
<body>
    <div class="div-form">
        <div class="div-form-name">
            <label class="element-bg"><i class="fa-solid fa-user "></i></label>
            <input type="text" placeholder="Name" class="input-prop">
        </div>

        <div class="div-form-email div-form-name">
            <label class="element-bg"><i class="fa-solid fa-envelope "></i></label>
            <input type="email" placeholder="Email ID" class="input-prop">
        </div>

        <div class="div-form-phone div-form-name">
            <label class="element-bg"><i class="fa-solid fa-phone "></i></label>
            <input type="text" placeholder="Phone" class="input-prop">
        </div>

        <div class="div-form-pw div-form-name">
            <label class="element-bg"><i class="fa-solid fa-lock "></i></label>
            <input type="password" placeholder="Set Password" class="input-prop">
        </div>

        <div class="div-form-pw div-form-name">
            <button>REGISTER</button>
        </div>
    </div>
</body>
</html>
