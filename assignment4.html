<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT FOUR</title>
</head>
<body>
    <h1>My feedback form</h1>
    <ul>
        <li>Name: <input/></li>
        <li>Email: <input type="email"/></li>
        <li>Password: <input type="password"/></li>
    </ul>
    <ul>
        <li>Please check all the emotions that apply to you:</li>
        <ul>
            <li><label for="angry">Angry</label> <input type="checkbox" id="angry"></li>
            <li><label for="sad">Sad</label> <input type="checkbox" id="sad"></li>
            <li><label for="happy">Happy</label> <input type="checkbox" id="happy"></li>
            <li><label for="amb">Ambivalent</label> <input type="checkbox" id="amb"></li>
        </ul>
        <li>How satisfied were you with our service?</li>
        <ul>
            <li><label for="very">Very Satisfied</label> <input type="radio" id="very" name="multichoice"></li>
            <li><label for="sat">Satisfied</label> <input type="radio" id="sat" name="multichoice"></li>
            <li><label for="didn">Didn't care</label> <input type="radio" id="didn" name="multichoice"></li>
            <li><label for="dis">Dissatisfied</label> <input type="radio" id="dis" name="multichoice"></li>
            <li><label for="veryd">Very dissatisfied</label> <input type="radio" id="veryd" name="multichoice"></li>
        </ul>
        <li>Further comments: <textarea></textarea></li>
        <li>Bio photo: <input type="file"></li>
        <!-- <li>Location visited:
            <select>
                <option>Select location</option>
                <option>Abuja</option>
                <option>Bayelsa</option>
                <option>Rivers</option>
            </select>
        </li> -->
        <li>Location visited: <input placeholder="Select location" list="searchList"></li>
        <datalist id="searchList">
            <option>Abuja</option>
            <option>Bayelsa</option>
            <option>Rivers</option>
        </datalist>
    </ul>
    <button >submit</button>
</body>
</html>
